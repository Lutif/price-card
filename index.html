<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='styles.css'/>
    <title>Document</title>
</head>
<body>

    <div class='container'>
        <div >
            <input type='checkbox' class='toggler'></input>
        </div>
        <div class ='cards'>
            <div class="card">
                <p class='planName'>Basic</p>
                <h1 class='price'> <span class='dollor'>$</span>19.99</h1>
                <p class='features'>500 GB storage</p>
                <p class='features'>2 Users Allowed</p>
                <p class='features'>Send up to 3GB</p>
                <button class='cardButton'>LEARN MORE</button>
            </div>
            <div class="card">
                <p class='planName'>Professional</p>
                <h1 class='price'><span class='dollor'>$</span>24.99</h1>
                <p class='features'>1TB storage</p>
                <p class='features'>8 Users Allowed</p>
                <p class='features'>Send up to 10 GB</p>
                <button class='cardButton'>LEARN MORE</button>
            </div>
            <div class="card">
                <p class='planName'>Master</p>
                <h1 class='price'><span class='dollor'>$</span>39.99</h1>
                <p class='features'>2TB storage</p>
                <p class='features'>10 Users Allowed</p>
                <p class='features'>Send up to 20 GB</p>
                <button class='cardButton'>LEARN MORE</button>
            </div>
        </div>

    </div>
    
</body>
</html>
